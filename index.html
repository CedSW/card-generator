<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"-->
          <!--rel="stylesheet" type="text/css"/>-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Card generator</title>
</head>
<body>
<div id="first-set" class="settings-form">
    <div class="form-wrapper form-group">
        <h1>FIRST SET</h1>
        <label>Vyber obrázek (Upload):</label>
        <!--<input type="text" class="url-first-set"><br>-->
        <input name="image" type='file' onchange="readURLpicture(this);"/>
        <label>Vyber vlajku (Upload):</label>
        <!--<input type="text" class="url-first-set-flag"><br>-->
        <input name="image" type='file' onchange="readURLflag(this);"/>
        <label for="name">Jméno</label>
        <input type="text" class="name form-control" id="name"/><br>
        <label for="subtitle">Podnadpis</label>
        <input type="text" class="subtitle form-control" id="subtitle"/>
    </div>
    <div class="first image-preview-wrap">
        <div class="image-preview">
            <img src="img/Logo.png" alt="" class="logo">
            <img src="img/background.jpg" class="first-preview-img">
            <img src="" alt="" id="first-preview-img">
            <img src="" class="first-preview-img-flag">
            <h1 class="image-name"></h1>
            <p class="image-subtitle"></p>
        </div>
        <button type="button" class="btn btn-primary first-set-button">
            Stáhnout
        </button>
    </div>
</div>

<div id="second-set" class="settings-form">
    <div class="form-wrapper">
        <table>
            <h1>SECOND SET</h1>
            <label>Nadpis</label>
            <input type="text" class="message-box-title form-control"/>
            <br>
            <tr>
                <td>
                    <label>Tělo</label> <br> <textarea class="message-box-content form-control"></textarea>
                </td>
                <td>
                    <label>Velikost písma (px)</label> <br> <input type="text" value="" id="fontSize" class="form-control">
                </td>
            </tr>
        </table>
    </div>
    <div class="second image-preview-wrap">
        <div class="image-preview">
            <img src="img/Logo.png" alt="" class="logo">
            <img src="img/background.jpg" class="second-preview-img">
            <h1 class="image-title"></h1>
            <div class="image-content-wrapper">
                <p class="image-content"></p>
            </div>

        </div>
        <button type="button" class="btn btn-primary second-set-button">
            Stáhnout
        </button>
    </div>
</div>

<div>
    <h1></h1>
</div>
<br>
<br>
<br>
<div class="first-set-wrapper">
    <img src="img/Logo.png" alt="" class="logo">
    <img src="img/background.jpg" class="second-preview-img">
    <img src="" alt="" id="first-img">
    <img src="" class="first-preview-img-flag">
    <h1 class="first-set-image-name"></h1>
    <p class="first-set-image-subtitle"></p>
</div>

<div class="second-set-wrapper">
    <img src="img/Logo.png" alt="" class="logo">
    <img src="img/background.jpg" class="second-preview-img">
    <h1 class="second-set-image-title"></h1>
    <div class="second-set-image-content-wrapper">
        <p class="second-set-image-content"></p>
    </div>
</div>
</body>
</html>
